<!doctype html>
<html lang="PT-AO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="/media.css"> -->
  </head>
  <body>
    <div class="main">
      <div class="box-left">
        <h1>Seja Bem-vindo!</h1>
        <p>
          Continue conectado conosco por favor, entrar com suas informações
          pessoais
        </p>
        <div class="botao1">
          <button>Entrar</button>
        </div>
      </div>

      <div class="box-right">
        <h2>Criar Conta</h2>
        <div class="social">
          <img class="img1" src="login_icons/facebook.png" /><br /><br />
          <img class="img2" src="login_icons/social.png" /><br /><br />
          <img class="img3" src="login_icons/linkedin.png" /><br />
        </div>
        <p>Ou usa seu email para se registrar</p>

        <form action="">
          <div class="nome">
            <input type="text" placeholder="Nome" required />
            <img src="/login_icons/user.png" alt="" />
          </div>

          <div class="email">
            <input type="email" placeholder="Email" required />
            <img src="login_icons/email.png" alt="" />
          </div>

          <div class="pass">
            <input type="password" placeholder="Password" required />
            <img src="login_icons/padlock.png" alt="" />
          </div>

          <div class="botao2">
            <button type="submit">Criar conta</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
